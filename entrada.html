<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En casa</title>
  <link rel="icon" href="img/flecha.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- LOCOMOTIVE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
  <link rel="stylesheet" href="css/styleesntrada.css">
</head>
<body>
  <section id="house-entry">
  <div class="image-containerbl">
    <img src="img/ENTRADA.png" alt="Entrada de la Casa" id="entry-image">
    <!-- Flecha izquierda para el salón -->
    <div class="arrow left-arrow" id="open-livingroom-modal" style="transform: translate(220px, -300px) rotate(240deg); z-index: 3;">
      <img src="img/flecha.png" alt="Flecha Izquierda">
    </div>
    <!-- Flecha derecha para el baño -->
    <div class="arrow right-arrow" id="open-bathroom-modal" style="transform: translate(480px, -210px) rotate(280deg); z-index: 3;">
      <img src="img/flecha.png" alt="Flecha Derecha">
    </div>
  </div>
  <button id="botonsalir" class="botonsalir">Volver al camino</button>



</section>

<!-- Modal del salón -->
<div id="livingroom-modal" class="modal bl">
  <span class="close" id="close-livingroom-modal">&times;</span>
  <div class="modal-contentbl">
    <img src="img/SALON.png" alt="Salón" class="modal-imagebl">
    <img src="img/camiseta,salon.png" alt="Camiseta" id="salon">
  </div>
</div>

<!-- Modal del baño -->
<div id="bathroom-modal" class="modal bl">
  <span class="close" id="close-bathroom-modal">&times;</span>
  <div class="modal-contentbl">
    <img src="img/BAÑO.png" alt="Baño" class="modal-imagebl">
    <img src="img/notabaño.png" alt="Nota" id="baño">
  </div>
</div>
<!-- Modal del Producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Botón de cierre con la clase 'close' -->
        <span class="close" id="closeproduct"data-bs-dismiss="modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="container-fluid product-detail-section">
          <div class="row">
            <div class="col-md-6">
              <div id="modelViewerContainer">
                <model-viewer src="assets/models/CAMISETA2_SALON.glb" alt="Modelo 3D" auto-rotate camera-controls></model-viewer>
              </div>
            </div>

            <!-- Columna de información del producto -->
            <div class="col-md-6">
              <div class="product-info">
                <h3>Chandelier</h3>
                <p class="text-muted">Referencia: Negro 6890/333</p>
                <p>Camiseta relaxed-fit. Cuello redondo, manga corta y de color negro. Idela para pasar desapercibido en una escena del crimen.</p>
                <h4>21,00€</h4>
                <div class="size-selection">
                  <label for="size" class="form-label">Selecciona tu talla:</label>
                  <div class="btn-group" role="group" aria-label="Size Selection">
                    <button type="button" class="btn btn-outline-secondary" data-size="XS">XS</button>
                    <button type="button" class="btn btn-outline-secondary" data-size="S">S</button>
                    <button type="button" class="btn btn-outline-secondary" data-size="M">M</button>
                    <button type="button" class="btn btn-outline-secondary" data-size="L">L</button>
                    <button type="button" class="btn btn-outline-secondary" data-size="XL">XL</button>
                  </div>
                </div>
                <button class="btn btn-custom mt-3">Añadir al carrito</button>
                <div class="mt-4">
                  <h5>Reseñas</h5>
                  <p><strong>★★★☆☆</strong> 3.5 de 5 estrellas (30 reseñas)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- MODELO 3D -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
<!-- LOCOMOTIVE -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
  <!-- Incluye Bootstrap JS (se necesita para el modal de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scriptentrada.js"></script>
</body>
</html>

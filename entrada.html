<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada de la Casa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="house-entry">
        <div class="image-container">
          <img src="img/entrada .png" alt="Entrada de la Casa" id="entry-image">
          <div class="arrow-container">
            <div class="arrow left-arrow"style="transform: translate(420px, 190px) rotate(210deg); z-index: 3;">
              <img src="img/flecha.png" alt="Flecha Izquierda">
            </div>
            <div class="arrow right-arrow"style="transform: translate(680px, 25px) rotate(280deg); z-index: 3;">
              <img src="img/flecha.png" alt="Flecha Derecha">
            </div>
          </div>
        </div>
      </section>
  <script src="js/script.js"></script>
</body>
</html>

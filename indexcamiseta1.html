<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Camiseta Akuarel</title>
        <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css" />
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <!-- Bootstrap CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
         <!-- Bootstrap JS -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- JQUERY -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- TIPOGRAFIAS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- CUSTOM css -->
        <link rel="stylesheet" href="css/stylecami1.css" />
    </head>

    <body>
        
        <div class="container-fluid product-detail-section">
            <!-- Modelo 3D -->
            <div class="model-column">
                <main>
                    <div>
                        <model-viewer src="assets/models/tshirt1.glb" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
                    </div>
                </main>
            </div>
            <!-- Información del producto -->
            <div class="info-column">
                <div class="product-info">
                    <h2>Camiseta Akuarel</h2>
                    <p class="text-muted">Referencia: Blanco 5644/303</p>
                    <p>
                        Camiseta relaxed-fit. Cuello redondo, manga corta.
                        Estampaciones combinadas a contraste en delantero y espalda.
                    </p>
                    <h4>25,99€</h4>
                    <div class="size-selection">
                        <label for="size" class="form-label">Selecciona tu talla:</label>
                        <div class="btn-group" role="group" aria-label="Size Selection">
                            <button type="button" class="btn btn-outline-secondary" data-size="XS">XS</button>
                            <button type="button" class="btn btn-outline-secondary" data-size="S">S</button>
                            <button type="button" class="btn btn-outline-secondary" data-size="M">M</button>
                            <button type="button" class="btn btn-outline-secondary" data-size="L">L</button>
                            <button type="button" class="btn btn-outline-secondary" data-size="XL">XL</button>
                        </div>
                    </div>
                    <button class="btn btn-custom mt-3">Añadir al carrito</button>
                    <div class="mt-4">
                        <h5>Reseñas</h5>
                        <p><strong>★★★★☆</strong> 4.5 de 5 estrellas (100 reseñas)</p>
                    </div>
                </div>
            </div>
        </div>
          <footer>

        </footer>
          <!-- JAVASCRIPT BOOTSTRAP -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <!-- JAVASCRIPT -->
          <script src="js/script.js"></script>
          <!-- MODELO 3D -->
          <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    </body>
</html>
